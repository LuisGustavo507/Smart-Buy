<p-menubar [model]="menuItems" class="myMenuBar">
  <ng-template pTemplate="start">
    <div class="navbar-logo">
      <img src="/assets/Logo.png" class="logo-image" />
    </div>
  </ng-template>

  <ng-template pTemplate="end">
    <div class="navbar-end flex align-items-center gap-3">
      <div class="search-container">
        <span class="p-input-icon-left">
          <i class="pi pi-search"></i>
          <input
            type="text"
            pInputText
            placeholder="Pesquisar..."
            class="search-input"
          />
        </span>
      </div>  

      <p-button
        [label]="estaLogado ? '': 'Login'"
        [icon]="estaLogado ? 'pi pi-user': 'pi pi-arrow-circle-right'"
        styleClass="login-button"
        (onClick)="estaLogado ? showPerfilModal() : showLoginModal()"
        [outlined]="true"
      > <!--outlined aplica uma classe visual ao css do botao-->
      </p-button>
    </div>
  </ng-template>
</p-menubar>
<p-toast
  key="toast"
  [breakpoints]="{ '430px': { width: '100%', right: '0', left: '0' } }"
></p-toast>

<div class="container">
  <div class="produtos" *ngFor="let produto of produtos">
    <div class="container-img">
      <img class="img-produto" [src]="produto.imagem" alt="{{produto.titulo}}">
    </div>

    <div class="info-produto">
      <div class="avaliacao">
        <span>{{ produto.titulo }}</span>
        <p-rating [(ngModel)]="produto.avaliacao.nota" [cancel]="false" [readonly]="true"></p-rating>
        <span class="quantidade">({{ produto.avaliacao.quantidade }})</span>
      </div>
      <div class="preco">
        {{ 'R$ ' + produto.preco.toFixed(2) }}
      </div>
    </div>
  </div>
</div>
